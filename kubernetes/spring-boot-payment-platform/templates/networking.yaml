apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: account-service
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: {{ .Values.accountService.path }}
            pathType: Prefix
            backend:
              service:
                name: account-service
                port:
                  number: {{ .Values.accountService.service.port }}
          - path: {{ .Values.ledgerService.path }}
            pathType: Prefix
            backend:
              service:
                name: ledger-service
                port:
                  number: {{ .Values.ledgerService.service.port }}
          - path: /realms
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
# minikube tunnel
